<!DOCTYPE html>
<html>
  <head>
    <title>Periodontal Chart</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="tabla-superior">
        <table id="tabla-titulo">
          <tr>
            <td><span>PERIODONTOGRAMA</span></td>
          </tr>
        </table>
        <table id="datos-personales">
          <tr>
            <td class="titulo">Evaluador:</td>
            <td><input type="text" id="evaluador"></td>
            <td class="titulo">Registro:</td>
            <td><input type="text" id="registro"></td>
            <td class="titulo">Fecha:</td>
            <td><input type="text" id="fecha"></td>
          </tr>
          <tr>
            <td class="titulo">Paciente:</td>
            <td><input type="text" id="paciente"></td>
            <td class="titulo">Apellidos:</td>
            <td><input type="text" id="apellidos"></td>
          </tr>
        </table>

        <!-- Upper teeth first row -->
        <table id="tabla-1">
          <tr>
            <td id="diente18-a">
              <div id="d18">18</div>
              <div id="s18-a"></div>
              <div id="s18-b"></div>
              <div id="s18-c"></div>
              <div id="p18-a"></div>
              <div id="p18-b"></div>
              <div id="p18-c"></div>
              <div id="f18"></div>
              <div id="furca18"></div>
            </td>
            <!-- Repeat for teeth 17-11 -->
          </tr>
        </table>

        <!-- Upper teeth second row -->
        <table id="tabla-2">
          <tr>
            <td id="diente21-a">
              <div id="d21">21</div>
              <div id="s21-a"></div>
              <div id="s21-b"></div>
              <div id="s21-c"></div>
              <div id="p21-a"></div>
              <div id="p21-b"></div>
              <div id="p21-c"></div>
              <div id="f21"></div>
            </td>
            <!-- Repeat for teeth 22-28 -->
          </tr>
        </table>

        <!-- Lower teeth first row -->
        <table id="tabla-5">
          <tr>
            <td id="diente48-a">
              <div id="d48">48</div>
              <div id="s48-a"></div>
              <div id="s48-b"></div>
              <div id="s48-c"></div>
              <div id="p48-a"></div>
              <div id="p48-b"></div>
              <div id="p48-c"></div>
              <div id="f48"></div>
            </td>
            <!-- Repeat for teeth 47-41 -->
          </tr>
        </table>

        <!-- Lower teeth second row -->
        <table id="tabla-6">
          <tr>
            <td id="diente31-a">
              <div id="d31">31</div>
              <div id="s31-a"></div>
              <div id="s31-b"></div>
              <div id="s31-c"></div>
              <div id="p31-a"></div>
              <div id="p31-b"></div>
              <div id="p31-c"></div>
              <div id="f31"></div>
            </td>
            <!-- Repeat for teeth 32-38 -->
          </tr>
        </table>

        <!-- Measurements and charts -->
        <div id="visualization18a"></div>
        <div id="visualization17a"></div>
        <!-- Repeat for all teeth -->

        <!-- Notes section -->
        <table id="tabla-resultados">
          <tr>
            <td class="titulo">Notas:</td>
            <td><textarea id="notas" rows="3"></textarea></td>
          </tr>
          <tr>
            <td class="titulo">Diagn√≥stico:</td>
            <td><textarea id="diagnostico" rows="3"></textarea></td>
          </tr>
          <tr>
            <td class="titulo">Tratamiento:</td>
            <td><textarea id="tratamiento" rows="3"></textarea></td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="/odonto.js"></script>
  </body>
</html>
