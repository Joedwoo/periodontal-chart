<!DOCTYPE html>
<html>
  <head>
    <title>Periodontal Chart</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="tabla-superior">
        <table id="tabla-titulo">
          <tr>
            <td><span>PERIODONTOGRAMA</span></td>
          </tr>
        </table>
        <table id="datos-personales">
          <tr>
            <td class="titulo">Evaluador:</td>
            <td><input type="text" id="evaluador"></td>
            <td class="titulo">Registro:</td>
            <td><input type="text" id="registro"></td>
            <td class="titulo">Fecha:</td>
            <td><input type="text" id="fecha"></td>
          </tr>
          <tr>
            <td class="titulo">Paciente:</td>
            <td><input type="text" id="paciente"></td>
            <td class="titulo">Apellidos:</td>
            <td><input type="text" id="apellidos"></td>
          </tr>
        </table>
        <table id="tabla-1"></table>
        <table id="tabla-2"></table>
        <table id="tabla-3"></table>
        <table id="tabla-4"></table>
        <table id="tabla-5"></table>
        <table id="tabla-6"></table>
        <table id="tabla-7"></table>
        <table id="tabla-8"></table>
      </div>
    </div>
    <script type="text/javascript" src="/odonto.js"></script>
  </body>
</html>
